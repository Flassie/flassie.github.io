<!DOCTYPE html>
<html>
<head>
  <title>Project</title>
  <link rel="stylesheet" href="css/jquery-jvectormap-2.0.3.css" type="text/css" media="screen"/>
  <link rel="stylesheet" href="css/style.css" type="text/css"/>
  <script src="js/jquery.js"></script>
  <script src="js/jquery-jvectormap-2.0.3.min.js"></script>
  <script src="js/jquery-jvectormap-2.0.3.mill.js"></script>
  <script src="js/map.js"></script>
  <script src="js/box.js"></script>
</head>
<body>
	<div id="world-map" style="height: 98vh; width: 100%"/>
	
	<div id="modal-window" class="modal">
		<div class="modal-content">
			<div class="modal-header">
				<span class="modal-close">×</span>
				<h2 class="modal-title"></h2>
			</div>
			<div class="modal-body">
					<div class="content">
						<img style="float: left; padding-right: 15px; max-width: 250px; max-height: 250px; width: 250px; height: 250px;">
						<div class="text" style="font-size: 22px">Text</div>
					</div>
					
					<div style="clear:both"></div>
					
					<div>
						<div class="button" id="button-prev">Previous</div>
						<div class="button" id="button-next" style="float: right">Next</div>
					</div>
			</div>
		</div>
	</div>
	
  <script type="text/javascript" src="slick/slick.min.js"></script>
</body>
</html>
